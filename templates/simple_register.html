<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Test</title>
</head>
<body>
    <h2>Simple Registration Test</h2>
    <form method="POST" action="/register">
        <div>
            <label>Username:</label>
            <input type="text" name="username" value="testuser123" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" value="password123" required>
        </div>
        <div>
            <label>Role:</label>
            <select name="role" required>
                <option value="student" selected>Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div>
            <label>Student ID:</label>
            <input type="text" name="student_id" value="ST001" required>
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="first_name" value="Test" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="last_name" value="User" required>
        </div>
        <div>
            <label>Department:</label>
            <select name="department" required>
                <option value="CSD" selected>CSD</option>
                <option value="CSIT">CSIT</option>
            </select>
        </div>
        <div>
            <label>Section:</label>
            <select name="section" required>
                <option value="A" selected>A</option>
                <option value="B">B</option>
            </select>
        </div>
        <div>
            <label>Year:</label>
            <select name="year" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div>
            <label>Mobile:</label>
            <input type="tel" name="mobile_number" value="9876543210">
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
