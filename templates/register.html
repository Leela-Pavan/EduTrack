{% extends "base.html" %}

{% block title %}Register - School Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Register</h2>
                        <p class="text-muted">Create your account</p>
                    </div>
                    
                    <form method="POST" id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <select class="form-select" id="role" name="role" required onchange="toggleRoleFields()">
                                    <option value="">Select Role</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Student Fields -->
                        <div id="studentFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="student_id" class="form-label">Student ID *</label>
                                    <input type="text" class="form-control" id="student_id" name="student_id">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="department" class="form-label">Department *</label>
                                    <select class="form-select" id="department" name="department" data-required="true">
                                        <option value="">Select Department</option>
                                        <option value="CSD">Computer Science and Design (CSD)</option>
                                        <option value="CSIT">Computer Science and Information Technology (CSIT)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="section" class="form-label">Section *</label>
                                    <select class="form-select" id="section" name="section" data-required="true">
                                        <option value="">Select Section</option>
                                        <option value="A">Section A</option>
                                        <option value="B">Section B</option>
                                        <option value="C">Section C</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">Year *</label>
                                    <select class="form-select" id="year" name="year" data-required="true">
                                        <option value="">Select Year</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="mobile_number" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobile_number" name="mobile_number" placeholder="e.g., +1234567890">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Teacher Fields -->
                        <div id="teacherFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="teacher_id" class="form-label">Teacher ID *</label>
                                    <input type="text" class="form-control" id="teacher_id" name="teacher_id">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subject" class="form-label">Subject *</label>
                                    <input type="text" class="form-control" id="subject" name="subject">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="designation" class="form-label">Designation *</label>
                                    <select class="form-select" id="designation" name="designation" data-required="true">
                                        <option value="">Select Designation</option>
                                        <option value="HOD">Head of Department (HOD)</option>
                                        <option value="Prof">Professor</option>
                                        <option value="Asst prof">Assistant Professor</option>
                                        <option value="lab asst">Lab Assistant</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mobile_number" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobile_number" name="mobile_number" placeholder="e.g., +1234567890">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleRoleFields() {
    const role = document.getElementById('role').value;
    const studentFields = document.getElementById('studentFields');
    const teacherFields = document.getElementById('teacherFields');
    
    // Hide all role-specific fields and disable their required validation
    studentFields.style.display = 'none';
    teacherFields.style.display = 'none';
    
    // Disable required attributes for hidden fields
    const allRequiredFields = document.querySelectorAll('#studentFields [required], #teacherFields [required]');
    allRequiredFields.forEach(field => {
        field.removeAttribute('required');
    });
    
    // Show relevant fields based on role and re-enable their required validation
    if (role === 'student') {
        studentFields.style.display = 'block';
        const studentRequiredFields = document.querySelectorAll('#studentFields [data-required="true"]');
        studentRequiredFields.forEach(field => {
            field.setAttribute('required', 'required');
        });
    } else if (role === 'teacher') {
        teacherFields.style.display = 'block';
        const teacherRequiredFields = document.querySelectorAll('#teacherFields [data-required="true"]');
        teacherRequiredFields.forEach(field => {
            field.setAttribute('required', 'required');
        });
    }
}
</script>
{% endblock %}
